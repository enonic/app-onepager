<section class="xp-part p-banner">

        <div class="enonicarousel">
            <ul class="enonicarousel__list promotion-banner__list parallax">
                <li class="enonicarousel__slide" data-th-each="banner : ${banners}">

                </li>
            </ul>
        </div>
    </div>
</section>
