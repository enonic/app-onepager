<section class="p-gallery xp-part"><!-- Uses PrettyPhoto for lightbox effect and Isotope for arrangement -->
    <div class="box">
        <div class="center gap">
            <h2 data-th-text="${heading}">Gallery</h2>
            <div class="lead" data-th-utext="${portal.processHtml({'_value=' + description})}">Pellentesque habitant morbi tristique senectus et netus et malesuada fames ac<br />turpis egestas. Vestibulum tortor quam, feugiat vitae.</div>
        </div>

        <div data-th-if="${galleryItems}" data-th-remove="tag">

            <ul class="gallery-filter">
                <li><a class="btn btn-primary active" href="#" data-filter="*">All</a></li>

                <li data-th-each="category : ${categories}">
                    <a class="btn btn-primary" href="#" data-th-attr="data-filter='.' + ${category.key}" data-th-text="${category.tag}"></a>
                </li>
            </ul>

            <ul class="gallery-items col-4">
                <li data-th-each="galleryItem : ${galleryItems}" data-th-class="${galleryItem.liClass}">
                    <div class="item-inner">
                        <div class="gallery-image">
                            <a data-th-href="${galleryItem.imgUrl}" rel="prettyPhoto[gallery]"  class="preview" data-th-title="${galleryItem.caption}">
                                <img data-th-src="${galleryItem.thumb}"/>
                            </a>
                        </div>
                        <h5 data-th-text="${galleryItem.caption}"></h5>
                    </div>
                </li>
            </ul>

        </div>

    </div>
</section>
