<section class="p-features xp-part">
    <div class="box">
        <div class="center" data-th-if="${heading}">
            <h2 data-th-text="${heading}">See our features</h2>
            <div class="lead" data-th-utext="${description}">Lorem ipsum morbi tristique senectus et netus et <br />malesuada fames ac turpis egestas.</div>

        </div><!--/.center-->
        <div class="gap" data-th-if="${heading}"></div>
        <div class="row" data-th-if="${features}">
            <div data-th-each="feature : ${features}" class="col-md-4 col-sm-6">
                <div class="center">
                    <img data-th-src="${portal.imageUrl({'_id=' + feature.image, '_scale=square(100)'})}" alt="" class="icon-serv"></img>
                    <h4 data-th-text="${feature.header}"></h4>
                    <p data-th-text="${feature.description}"></p>
                </div>
            </div>
        </div>

        <div class="row" data-th-if="${!features}">
            <div class="col-md-4 col-sm-6">
                <div class="center">
                    <i class="fa fa-flag icon-feature fa-2x" style="color:#1fa67a;"></i>
                    <h4>Font Awesome</h4>
                    <p>Configure with <a href="https://fortawesome.github.io/Font-Awesome/icons/" target="_blank">Font Awesome</a> icons. Use the icon class dropdown to select the icon image.</p>
                </div>
            </div>
        </div><!--/.row-->
    </div><!--/.box-->
</section>
