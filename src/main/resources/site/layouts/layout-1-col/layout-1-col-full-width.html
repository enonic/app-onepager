<div class="layout layout-1-col" data-th-class="${layoutClass}" data-th-id="${id}">

    <div data-portal-region="center" class="layout-box">
        <div data-th-each="component : ${centerRegion.components}" data-th-remove="tag">
            <div data-portal-component="${component.path}" data-th-remove="tag"></div>
        </div>
    </div>

</div>
