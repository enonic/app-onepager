<div class="container layout layout-1-col" data-th-class="${layoutClass}" data-th-id="${id}">
    <div class="container">
        <div class="row">

            <div data-portal-region="center" class="col-sm-12">
                <div data-th-each="component : ${centerRegion.components}" data-th-remove="tag">
                    <div data-portal-component="${component.path}" data-th-remove="tag"></div>
                </div>
            </div>

        </div>
    </div>
</div>
