<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" data-th-content="${metaDescription}" content=""/>
    <meta name="keywords" data-th-content="${metaKeywords}" content=""/>
    <meta name="author" content="Enonic USA"/>
    <meta name="generator" content="Enonic XP"/>

    <title data-th-text="${pageTitle}">One Pager Responsive Theme</title>

    <!-- Bootstrap core CSS, theme CSS and Font Awesome-->
    <link data-th-href="${portal.assetUrl({'_path=bootstrap/3.3.6/css/bootstrap.min.css'})}" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link data-th-href="${portal.assetUrl({'_path=bootstrap/3.3.6/css/bootstrap-theme.min.css'})}" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" rel="stylesheet"/>
    <link data-th-href="${portal.assetUrl({'_path=font-awesome/4.5.0/css/font-awesome.min.css'})}" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link data-th-href="${portal.assetUrl({'_path=css/prettyPhoto.css'})}" href="../css/prettyPhoto.css" rel="stylesheet"/>


    <!-- Custom styles for this template -->
    <link data-th-href="${portal.assetUrl({'_path=css/theme.css'})}" href="../assets/css/theme.css" rel="stylesheet"/>
    <link data-th-href="${portal.assetUrl({'_path=css/parts.css'})}" href="../assets/css/parts.css" rel="stylesheet"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
        <script data-th-src="${portal.assetUrl({'_path=html5shiv/3.7.3/html5shiv.min.js'})}" src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script data-th-src="${portal.assetUrl({'_path=respond/1.4.2/dest/respond.min.js'})}" src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body role="document" data-spy="scroll" data-th-class="${behindMenu + ' ' + editMode}">

<!-- Fixed header and navbar -->
<header id="header" role="banner">
    <div class="container">
        <div id="navbar" class="navbar navbar-default">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" data-th-href="${portal.pageUrl({'_path=' + sitePath})}" href="#">
                    <img data-th-src="${logoUrl}" src="../images/acme-logo.png"/>
                </a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav site-home">
                    <li data-th-each="layout : ${layouts}">
                        <a data-th-href="${layout.hash}" data-th-text="${layout.name}">Page</a>
                    </li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </div>
</header>

<!-- main region -->
<div class="region main-region" role="main" data-portal-region="main">
    <div data-th-each="component : ${mainRegion.components}" data-th-remove="tag">
        <div data-portal-component="${component.path}" data-th-remove="tag"></div>
    </div>
</div>

<section id="contact" data-th-if="${!hideContactInfo}">
    <div class="container">
        <div class="box last">
            <div class="row">
                <!--/.col-sm-12-->
                <div class="col-sm-12 text-center">

                    <h2>Locations</h2>
                    <div class="row">
                        <div data-th-class="'col-md-' + ${addressCols}" data-th-each="address, iterStat : ${addresses}">
                            <address>
                                <strong><span data-th-text="${address.label}">Twitter, Inc.</span></strong><br/>
                                <span data-th-text="${address.street}">795 Folsom Ave, Suite 600</span><br/>
                                <div data-th-remove="tag" data-th-if="${address.usAddress}">
                                    <span data-th-text="${address.city}">San Francisco</span>
                                    <span data-th-if="${address.state}" data-th-text="', ' + ${address.state}">, CA</span> <span data-th-text="${address.zip}">94107</span> <br/>
                                </div>
                                <div data-th-remove="tag" data-th-if="${!address.usAddress}">
                                    <span data-th-text="${address.zip}">94107</span> <span data-th-text="${address.city}">San Francisco</span><br/>
                                </div>
                                <abbr title="Phone">P:</abbr> <span data-th-text="${address.phone}">(123) 456-7890</span>
                            </address>
                        </div>
                        <div class="col-md-6" data-th-remove="all">
                            <address>
                                <strong>Enonic USA</strong><br/>
                                620 Folsom Ave, Suite 100<br/>
                                San Francisco, CA 94107<br/>
                                <abbr title="Phone">P:</abbr> (123) 456-7890
                            </address>
                        </div>
                    </div>

                    <h2>Follow us</h2>
                    <div class="row">
                        <div class="col-md-12">
                            <ul class="social">
                                <li data-th-if="${social.facebook != ''}"><a data-th-href="${social.facebook}" href="#"><i class="fa fa-facebook icon-social"></i></a></li>
                                <li data-th-if="${social.google != ''}"><a data-th-href="${social.google}" href="#"><i class="fa fa-google-plus icon-social"></i></a></li>
                                <li data-th-if="${social.pinterest != ''}"><a data-th-href="${social.pinterest}" href="#"><i class="fa fa-pinterest icon-social"></i></a></li>
                                <li data-th-if="${social.linkedin != ''}"><a data-th-href="${social.linkedin}" href="#"><i class="fa fa-linkedin icon-social"></i></a></li>
                                <li data-th-if="${social.twitter != ''}"><a data-th-href="${social.twitter}" href="#"><i class="fa fa-twitter icon-social"></i></a></li>
                                <li data-th-if="${social.youtube != ''}"><a data-th-href="${social.youtube}" href="#"><i class="fa fa-youtube icon-social"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!--/.col-sm-6-->
            </div>
            <!--/.row-->
        </div>
        <!--/.box-->
    </div>
    <!--/.container-->
</section><!--/#contact-->

<footer id="footer">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <span data-th-if="${copyright}" data-th-utext="${portal.processHtml({'_value=' + copyright})}">&copy; 2016</span>
            </div>
        </div>
    </div>
</footer>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script data-th-src="${portal.assetUrl({'_path=jquery/2.2.2/jquery.min.js'})}" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script data-th-src="${portal.assetUrl({'_path=bootstrap/3.3.6/js/bootstrap.min.js'})}" src="../assets/js/bootstrap.min.js"></script>
<script data-th-src="${portal.assetUrl({'_path=isotope/2.2.2/isotope.pkgd.min.js'})}" src="../public/js/jquery.isotope.min.js"></script>
<script data-th-src="${portal.assetUrl({'_path=js/jquery.prettyPhoto.js'})}" src="../js/jquery.prettyPhoto.js"></script>
<script data-th-src="${portal.assetUrl({'_path=js/onepager.js'})}" src="../public/js/main.js"></script>
<script data-th-src="${portal.assetUrl({'_path=js/enonic-carousel.js'})}" src="../public/js/enonic-carousel.js"></script>
</body>
</html>
